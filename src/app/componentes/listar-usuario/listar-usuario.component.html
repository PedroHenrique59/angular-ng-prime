<p-table [value]="listaUsuarios">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of cols">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-usuario>
    <tr>
      <td *ngFor="let col of cols">
        {{usuario[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>
<p-paginator [rows]="2" [totalRecords]="totalElementos" (onPageChange)="paginate($event)"></p-paginator>
