<div>
  <img src="favicon.ico" alt="Angular">
</div>

<div>
  <span class="ui-float-label">
    <input id="input-login" type="text" size="40" pInputText placeholder="Login" [(ngModel)]="usuario.username"/>
</span>
</div>

<div>
  <span class="ui-float-label">
    <input id="input-senha" type="password" size="40" pInputText placeholder="Senha" [(ngModel)]="usuario.password"/>
</span>
</div>

<div>
  <p-button label="Acessar" (click)="logar()" ></p-button>
</div>
