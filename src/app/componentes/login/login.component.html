<div style="margin-top: 20px">
  <span class="ui-float-label">
    <input id="input-login" type="text" size="20" pInputText placeholder="Login" [(ngModel)]="usuario.login">
</span>
</div>

<div style="margin-top: 20px">
  <span class="ui-float-label">
    <input id="input-senha" type="password" size="20" pInputText placeholder="Senha" [(ngModel)]="usuario.senha">
</span>
</div>

<div style="margin-top: 20px">
  <p-button label="Acessar" (click)="logar()" ></p-button>
</div>
